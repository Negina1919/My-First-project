<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Nava-ye Fekr</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #fdf9f3;
      color: #1f2d3d;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f7f3ec;
      padding: 20px 0;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      color: #1f2d3d;
      font-weight: bold;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    h1, h2 {
      color: #223344;
    }

    form {
      background-color: #f2eee6;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      margin-top: 30px;
    }

    form label {
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form input[type="submit"] {
      background-color: #223344;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background-color: #f7f3ec;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #ccc;
    }

    footer a {
      text-decoration: none;
      color: #1f2d3d;
    }
  </style>
</head>
